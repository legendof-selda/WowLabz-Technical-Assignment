<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contents="width=device-width, initial-scal=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {% block head %}{% endblock %}
    </head>
    <body>
      <div class="container-fluid">
        <div class="row content">
          <div class="col-sm-12 col-md-3 sidenav">
            <h4>WowLabz</h4>
            <ul class="nav flex-column nav-pills nav-fill">
              <li class="nav-item"><a class="nav-link text-left {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link text-left {% if request.path == '/sleep' %}active{% endif %}" href="/sleep">Sleep Analysis</a></li>
              <li class="nav-item"><a class="nav-link text-left {% if request.path == '/text' %}active{% endif %}" href="/text">Text Analysis</a></li>
            </ul><br>
          </div>
          <div class="col-sm-12 col-md-9">
            <h4><small>{% block title %}{% endblock %}</small></h4>
            <hr>
            {% block body %}{% endblock %}
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
